<header class="header navbar navbar-light bg-light">
  <div class="flex-container">
    <div class="logo-container">
      <a routerLink="/" class="navbar-brand">
        <img src="assets/logos/paragraph_icon.png" alt="Logo" class="logo" />
      </a>
    </div>
    <div *ngIf="!showHamburgerMenu" class="navbar-collapse collapse show">
      <ul class="navbar-nav nav">
        <li class="nav-item">
          <button
            class="nav-button btn btn-outline-primary"
            type="button"
            routerLink="/task-1"
          >
            Task 1
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-button btn btn-outline-primary"
            type="button"
            routerLink="/task-2"
          >
            Task 2
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-button btn btn-outline-primary"
            type="button"
            routerLink="/task-3"
          >
            Task 3
          </button>
        </li>
      </ul>
    </div>
    <button
      *ngIf="showHamburgerMenu"
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div
    *ngIf="showHamburgerMenu"
    [ngClass]="{ 'slide-in-menu-active': isCollapsed }"
    class="slide-in-menu"
  >
    <button class="close-menu-btn" (click)="isCollapsed = !isCollapsed">
      <i class="bi bi-x-circle-fill close-icon"></i>
    </button>
    <ul class="navbar-nav">
      <li class="nav-item">
        <button
          class="nav-button btn btn-outline-primary"
          type="button"
          routerLink="/task-1"
        >
          Task 1
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-button btn btn-outline-primary"
          type="button"
          routerLink="/task-2"
        >
          Task 2
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-button btn btn-outline-primary"
          type="button"
          routerLink="/task-3"
        >
          Task 3
        </button>
      </li>
    </ul>
  </div>
</header>
